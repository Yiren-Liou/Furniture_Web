<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WOWOROOM - 後台管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <nav class="bg-white">
    <div class="navbar container">
      <h1 class="fw-bold"><a class="navbar-brand" href="#">WOWOROOM</a></h1>
      <div class="d-flex" id="navbarNavAltMarkup">
        <a class="nav-link" href="#">後台管理</a>
        <a class="nav-link text-lightSecondary" href="#">管理員登入</a>
      </div>
    </div>
  </nav>
  <div class="bg-black py-3 mb-5"></div>

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 mb-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#productType" role="tab" aria-controls="productType" aria-selected="true">全產品類別營收比重</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#products" role="tab" aria-controls="products" aria-selected="false">全品項營收比重</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade pt-5 show active" id="productType" role="tabpanel" aria-labelledby="productType-tab">
            <div id="productTypeChart"></div>
          </div>
          <div class="tab-pane fade pt-5" id="products" role="tabpanel" aria-labelledby="products-tab">
            <div id="productChart"></div>
          </div>
        </div>        
      </div>
      <div class="col-md-12">
        <a href="#" class="discartAllBtn">清除全部訂單</a>
        <table class="orderPage-table"></table>
      </div>
    </div>
  </section>

  <div class="modal fade" id="order" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="orderLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderLabel">訂單明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="w-100">
            <thead>
              <tr class="border-bottom">
                <th width="50%" class="py-2">品項</th>
                <th width="15%" class="text-center py-2">數量</th>
                <th width="35%" class="text-end py-2">金額</th>
              </tr>
            </thead>
            <tbody class="orderDetailList"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn secondaryBtn" data-bs-dismiss="modal">確認</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="js/admin.js"></script>
</body>
</html>
